<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie Talkie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .status.talking {
            background: #ffa500;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .channel-setup {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-connect {
            background: #667eea;
            color: white;
            margin-bottom: 10px;
        }

        .btn-connect:hover {
            background: #5568d3;
        }

        .btn-connect:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .ptt-button {
            background: #ff4757;
            color: white;
            font-size: 20px;
            padding: 40px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            display: none;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        .ptt-button.active {
            background: #ee5a6f;
            box-shadow: 0 15px 40px rgba(255, 71, 87, 0.6);
            transform: scale(0.95);
        }

        .ptt-button:hover {
            background: #ee5a6f;
        }

        .connected-users {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .connected-users h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .user-list {
            list-style: none;
        }

        .user-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .user-list li:last-child {
            border-bottom: none;
        }

        .user-list li.speaking {
            background: #fff3cd;
            font-weight: bold;
        }

        .instructions {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }

        .instructions strong {
            display: block;
            margin-bottom: 5px;
        }

        .btn-disconnect {
            background: #e74c3c;
            color: white;
            margin-top: 10px;
            display: none;
        }

        .btn-disconnect:hover {
            background: #c0392b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“» Walkie Talkie</h1>
        <p class="subtitle">ComunicaciÃ³n en tiempo real con Agora</p>

        <div class="status disconnected" id="status">
            Desconectado
        </div>

        <div class="instructions">
            <strong>CÃ³mo usar:</strong>
            1. Ingresa tu nombre<br>
            2. Ingresa el nombre del canal (todos deben usar el mismo)<br>
            3. Click en "Conectar al Canal"<br>
            4. MantÃ©n presionado el botÃ³n rojo para hablar<br>
            5. Suelta para escuchar
        </div>

        <div class="channel-setup" id="setup">
            <input type="text" id="username" placeholder="Tu nombre" maxlength="20">
            <input type="text" id="channelName" placeholder="Nombre del canal (ej: familia)" maxlength="30">
            <button class="btn-connect" id="connectBtn">Conectar al Canal</button>
        </div>

        <button class="ptt-button" id="pttBtn">
            MANTÃ‰N<br>PRESIONADO<br>PARA HABLAR
        </button>

        <button class="btn-disconnect" id="disconnectBtn">Desconectar</button>

        <div class="connected-users" id="usersSection">
            <h3>ðŸ‘¥ Usuarios en el canal:</h3>
            <ul class="user-list" id="userList"></ul>
        </div>
    </div>

    <!-- Agora RTC SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>

    <script>
        // ConfiguraciÃ³n de Agora
        const APP_ID = 'a44f5ea1740d4a54b0ba7d17e95d7f63';
        
        // Variables globales
        let client = null;
        let localAudioTrack = null;
        let isTransmitting = false;
        let username = '';
        let channelName = '';
        let remoteUsers = {};

        // Elementos DOM
        const statusEl = document.getElementById('status');
        const setupEl = document.getElementById('setup');
        const pttBtn = document.getElementById('pttBtn');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const usernameInput = document.getElementById('username');
        const channelInput = document.getElementById('channelName');
        const usersSection = document.getElementById('usersSection');
        const userList = document.getElementById('userList');

        // Inicializar cliente de Agora
        async function initAgora() {
            client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

            // Eventos de usuario remoto
            client.on("user-published", async (user, mediaType) => {
                await client.subscribe(user, mediaType);
                
                if (mediaType === "audio") {
                    const remoteAudioTrack = user.audioTrack;
                    remoteAudioTrack.play();
                    remoteUsers[user.uid] = user;
                    updateUserList();
                }
            });

            client.on("user-unpublished", (user, mediaType) => {
                if (mediaType === "audio") {
                    delete remoteUsers[user.uid];
                    updateUserList();
                }
            });

            client.on("user-left", (user) => {
                delete remoteUsers[user.uid];
                updateUserList();
            });
        }

        // Conectar al canal
        connectBtn.addEventListener('click', async () => {
            username = usernameInput.value.trim();
            channelName = channelInput.value.trim();

            if (!username || !channelName) {
                alert('Por favor ingresa tu nombre y el nombre del canal');
                return;
            }

            try {
                connectBtn.disabled = true;
                connectBtn.textContent = 'Conectando...';

                // Inicializar Agora
                await initAgora();

                // Crear pista de audio local
                localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack({
                    encoderConfig: "speech_standard"
                });

                // Unirse al canal
                const uid = await client.join(APP_ID, channelName, null, null);

                // Mutear el audio por defecto (solo transmitir cuando se presione PTT)
                localAudioTrack.setEnabled(false);

                // Publicar el audio
                await client.publish([localAudioTrack]);

                // Cambiar UI
                setupEl.style.display = 'none';
                pttBtn.style.display = 'block';
                disconnectBtn.style.display = 'block';
                usersSection.style.display = 'block';
                updateStatus('connected', `âœ… Conectado al canal: ${channelName}`);

                // Agregar usuario a la lista
                addUser(username + ' (tÃº)');

            } catch (error) {
                console.error('Error al conectar:', error);
                alert('Error al conectar. AsegÃºrate de dar permisos al micrÃ³fono.');
                connectBtn.disabled = false;
                connectBtn.textContent = 'Conectar al Canal';
            }
        });

        // BotÃ³n PTT (Push To Talk)
        pttBtn.addEventListener('mousedown', startTransmission);
        pttBtn.addEventListener('mouseup', stopTransmission);
        pttBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startTransmission();
        });
        pttBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopTransmission();
        });

        async function startTransmission() {
            if (!localAudioTrack || isTransmitting) return;
            
            isTransmitting = true;
            pttBtn.classList.add('active');
            updateStatus('talking', 'ðŸŽ¤ Transmitiendo...');
            
            // Activar el micrÃ³fono
            await localAudioTrack.setEnabled(true);
            
            // Marcar que estÃ¡s hablando
            markUserSpeaking(username + ' (tÃº)', true);
            
            // Reproducir beep
            playBeep(800);
        }

        async function stopTransmission() {
            if (!isTransmitting) return;
            
            isTransmitting = false;
            pttBtn.classList.remove('active');
            updateStatus('connected', `âœ… Conectado al canal: ${channelName}`);
            
            // Mutear el micrÃ³fono
            if (localAudioTrack) {
                await localAudioTrack.setEnabled(false);
            }
            
            // Quitar marca de hablando
            markUserSpeaking(username + ' (tÃº)', false);
            
            // Reproducir beep
            playBeep(600);
        }

        // Desconectar
        disconnectBtn.addEventListener('click', async () => {
            if (localAudioTrack) {
                localAudioTrack.stop();
                localAudioTrack.close();
            }
            
            if (client) {
                await client.leave();
            }

            // Resetear UI
            setupEl.style.display = 'block';
            pttBtn.style.display = 'none';
            disconnectBtn.style.display = 'none';
            usersSection.style.display = 'none';
            connectBtn.disabled = false;
            connectBtn.textContent = 'Conectar al Canal';
            updateStatus('disconnected', 'Desconectado');
            userList.innerHTML = '';
            remoteUsers = {};
        });

        function updateStatus(state, message) {
            statusEl.className = `status ${state}`;
            statusEl.textContent = message;
        }

        function addUser(name) {
            const li = document.createElement('li');
            li.textContent = name;
            li.id = `user-${name.replace(/\s/g, '-')}`;
            userList.appendChild(li);
        }

        function updateUserList() {
            // Actualizar contador de usuarios remotos
            const remoteCount = Object.keys(remoteUsers).length;
            // PodrÃ­as agregar lÃ³gica adicional aquÃ­ para mostrar nombres de usuarios
        }

        function markUserSpeaking(name, isSpeaking) {
            const userId = `user-${name.replace(/\s/g, '-')}`;
            const userEl = document.getElementById(userId);
            if (userEl) {
                if (isSpeaking) {
                    userEl.classList.add('speaking');
                } else {
                    userEl.classList.remove('speaking');
                }
            }
        }

        function playBeep(frequency) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Prevenir zoom en mÃ³viles
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
