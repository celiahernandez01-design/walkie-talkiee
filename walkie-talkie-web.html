<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie Talkie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connected {
            background: #efe;
            color: #3c3;
        }

        .status.talking {
            background: #ffa500;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .channel-setup {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-connect {
            background: #667eea;
            color: white;
            margin-bottom: 10px;
        }

        .btn-connect:hover {
            background: #5568d3;
        }

        .btn-connect:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .ptt-button {
            background: #ff4757;
            color: white;
            font-size: 20px;
            padding: 40px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            display: none;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }

        .ptt-button.active {
            background: #ee5a6f;
            box-shadow: 0 15px 40px rgba(255, 71, 87, 0.6);
            transform: scale(0.95);
        }

        .ptt-button:hover {
            background: #ee5a6f;
        }

        .connected-users {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .connected-users h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .user-list {
            list-style: none;
        }

        .user-list li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        .user-list li:last-child {
            border-bottom: none;
        }

        .instructions {
            background: #fff3cd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }

        .instructions strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Walkie Talkie</h1>
        <p class="subtitle">Comunicaci贸n en tiempo real</p>

        <div class="status disconnected" id="status">
            Desconectado
        </div>

        <div class="instructions">
            <strong>C贸mo usar:</strong>
            1. Ingresa tu nombre<br>
            2. Crea o 煤nete a un canal<br>
            3. Mant茅n presionado el bot贸n rojo para hablar<br>
            4. Suelta para escuchar
        </div>

        <div class="channel-setup" id="setup">
            <input type="text" id="username" placeholder="Tu nombre" maxlength="20">
            <input type="text" id="channelName" placeholder="Nombre del canal" maxlength="30">
            <button class="btn-connect" id="connectBtn">Conectar al Canal</button>
        </div>

        <button class="ptt-button" id="pttBtn">
            MANTN<br>PRESIONADO<br>PARA HABLAR
        </button>

        <div class="connected-users" id="usersSection">
            <h3> Usuarios conectados:</h3>
            <ul class="user-list" id="userList"></ul>
        </div>
    </div>

    <script>
        // Variables globales
        let localStream = null;
        let peerConnections = {};
        let isTransmitting = false;
        let username = '';
        let channelName = '';
        let audioContext = null;
        let connectedUsers = new Set();

        // Elementos DOM
        const statusEl = document.getElementById('status');
        const setupEl = document.getElementById('setup');
        const pttBtn = document.getElementById('pttBtn');
        const connectBtn = document.getElementById('connectBtn');
        const usernameInput = document.getElementById('username');
        const channelInput = document.getElementById('channelName');
        const usersSection = document.getElementById('usersSection');
        const userList = document.getElementById('userList');

        // Simulaci贸n de conexi贸n (En producci贸n usar铆as WebSocket/WebRTC con servidor)
        connectBtn.addEventListener('click', async () => {
            username = usernameInput.value.trim();
            channelName = channelInput.value.trim();

            if (!username || !channelName) {
                alert('Por favor ingresa tu nombre y el nombre del canal');
                return;
            }

            try {
                // Solicitar permiso de micr贸fono
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    } 
                });

                // Cambiar UI
                setupEl.style.display = 'none';
                pttBtn.style.display = 'block';
                usersSection.style.display = 'block';
                updateStatus('connected', `Conectado al canal: ${channelName}`);

                // Agregar usuario a la lista
                addUser(username + ' (t煤)');
                
                // Simular otros usuarios (en producci贸n esto vendr铆a del servidor)
                setTimeout(() => addUser('Usuario Demo'), 1000);

            } catch (error) {
                alert('Error al acceder al micr贸fono. Aseg煤rate de dar permisos.');
                console.error(error);
            }
        });

        // Bot贸n PTT (Push To Talk)
        let touchStartTime = 0;

        pttBtn.addEventListener('mousedown', startTransmission);
        pttBtn.addEventListener('mouseup', stopTransmission);
        pttBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startTransmission();
        });
        pttBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopTransmission();
        });

        function startTransmission() {
            if (!localStream || isTransmitting) return;
            
            isTransmitting = true;
            pttBtn.classList.add('active');
            updateStatus('talking', ' Transmitiendo...');
            
            // Aqu铆 ir铆a la l贸gica de transmisi贸n real con WebRTC
            // Por ahora solo simula la transmisi贸n
            
            // Reproducir sonido de "beep" al iniciar
            playBeep(800);
        }

        function stopTransmission() {
            if (!isTransmitting) return;
            
            isTransmitting = false;
            pttBtn.classList.remove('active');
            updateStatus('connected', `Conectado al canal: ${channelName}`);
            
            // Reproducir sonido de "beep" al terminar
            playBeep(600);
        }

        function updateStatus(state, message) {
            statusEl.className = `status ${state}`;
            statusEl.textContent = message;
        }

        function addUser(name) {
            if (connectedUsers.has(name)) return;
            
            connectedUsers.add(name);
            const li = document.createElement('li');
            li.textContent = name;
            li.id = `user-${name}`;
            userList.appendChild(li);
        }

        function removeUser(name) {
            connectedUsers.delete(name);
            const userEl = document.getElementById(`user-${name}`);
            if (userEl) userEl.remove();
        }

        function playBeep(frequency) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Prevenir zoom en dispositivos m贸viles al hacer doble tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
